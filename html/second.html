<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card UI Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .card {
      background: #ffffff;
      border-radius: 1rem;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 1rem;
      line-height: 1.5;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background: #66a6ff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #4a90e2;
    }
  </style>
</head>
