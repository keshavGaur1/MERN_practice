<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFun () {
            const ele = document.getElementById('pwd')
            console.log(ele);
            console.log(ele.value);
            console.log(ele.value.length);
            console.log(ele.type);  // password
            console.log(ele.placeholder); // eg : abc@123
        }
    </script>

</head>
<body>

    <input type="password" id="pwd" placeholder="eg : abc@123 ">
    
    
    <button type="button" id="myBtn">Button </button>

    <script >
        const btn = document.getElementById('myBtn') ;
        
        btn.addEventListener('click' , myFun )
        
    </script>
</body>
</html>
