<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- badges -->
    inbox<span class="badge badge-danger">badge </span>
    inbox<span class="badge badge-pill badge-danger">badge </span>

    <!-- spinner -->
     <span class="spinner-border"></span>
     <span class="spinner-border spinner-border-sm"></span>

     <span class="spinner-grow"></span>
     <span class="spinner-grow text-danger"></span>
     <span class="spinner-grow spinner-grow-sm"></span>

     <br><br>

     <!-- progress-bar  -->

     
     <div class="progress">
      <div class="progress-bar progress-bar-striped" style="width: 30%;"></div>
     </div>

     <br><br><br><br>

     <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;"> loading ... 70% </div>
     </div>

     <br><br>
     
     <div class="progress">
      <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" style="width: 70%;"> loading ... 70% </div>
     </div>

     <br><br>
     
     <img src="../html/images/win.png" class="rounded" alt="" style="width: 300px;" >
     <!-- corner image ke thode se round  -->


     <img src="../html/images/win.png" class="rounded-circle" alt="" style="width: 300px; height: 300px;" >
     
     <img src="../html/images/win.png" class="img-thumbnail" alt="" style="width: 300px; height: 300px;" >
     <!-- border , border-radius , paddding add hogyi aur ye as a thumbnail ban gya -->
     
     <!-- image center krne ke liye -  phele display block kro fir margin auto  -->
     <img src="../html/images/win.png" class="img-thumbnail d-block mx-auto" alt="" style="width: 300px; height: 300px;" >

     

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
