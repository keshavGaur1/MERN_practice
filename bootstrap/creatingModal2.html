<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <style></style>
  </head>
  <body>
    <div class="container mt-2">
      <button data-toggle="modal" data-target="#myModel">Open Modal</button>

      <!-- data-backdrop="static" iski wajh se click krne per modal hatega nhi  -->
      <div class="modal" id="myModel" data-backdrop="static">
        <!-- modal-dialog-centered - modal center mai aayega  -->
        <!-- modal-dialog-scrollable - modal mai scrollbar aa jayega  -->
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">modal Header</div>
            <div class="modal-body">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tempora
              cupiditate sapiente blanditiis omnis excepturi, sed, fugiat
              perferendis quae nemo, cumque et aliquam inventore hic iure
              similique nam voluptate suscipit natus laborum.
            </div>
            <div class="modal-footer">
              <!-- isse button click krne per modal hat jayega  -->
              <button class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--     

    logic- 
    1- class model assign kri
    model -> model-dialog -> 
    
    -->

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
