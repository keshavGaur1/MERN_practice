<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- container classes -->
    <div class="container bg-primary">Div 1</div>
    <br />
    <div class="container-fluid bg-success">Div 1</div>

    <!-- <br><br> -->

    <div class="container mt-2">
      <button class="btn btn-primary">button 1</button
      ><button class="btn btn-danger">button 2</button>
      <!-- button as a hyper link  -->
      <button class="btn btn-success btn-link">button 3</button>
      <!-- hyperlink ko as a button bnaya -->
      <a href="#" class="btn btn-info">hyperlink</a>

      <button class="btn btn-lg btn-dark">button 4</button>

      <!-- outline button -->
      <button class="btn btn-outline-danger">Outline Button</button>
    </div>

    <!-- btn group buttons ko ek group mai daal deta hai -->
    <div class="btn-group btn-group-lg">
      <button class="btn btn-outline-danger">Button 1</button><button class="btn btn-outline-secondary">Button 2</button><button class="btn btn-outline-info">Button 3</button><button class="btn btn-outline-warning">Button 4</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
