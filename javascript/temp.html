    <!-- 



    --------------------------------------------------------------------------------------

    1) undefined - js variable without value 

    typeof undefined is also undefined

    2) null - null is nothing , null is something that does not exist.
    
    typeof null - object 

    3) NaN ( Not a Number )  - it represents invalid number .

    const num = 'keshav'
    console.log(num*5)   // NaN
    console.log(num/5)   // NaN


    NaN - 2 important characteristics

    a) any operation with NaN returns NaN
    b) the NaN does not equal to any number including itself 

    ex - console.log( NaN == NaN )    // false

    how to check NaN ??  using isNaN()

    console.log( isNaN(NaN) )  // true 

    const num = 'keshav'
    console.log( isNaN(num*5) )   // true


    4) number - represent both integer and floating point numbers - 


    note - jab tk jaruri na ho to int hi use kro float nhi


    5) string - string is immutable . '' and "" both represents string

    str.toUpperCase() - ye krne se ek naya object ban jayega , original string mai koi change nhi


    6) boolean - true or false 

    to convert values of other types into boolean values , we have to use Boolean() function.

    7) object - key value pair 

    8) bigint -  represent the whole numbers that are larger than ( 2 to the power 253-1 )

    append n at the end of number
    
    let num=6n ;

    console.log(typeof(num))    // bigint
